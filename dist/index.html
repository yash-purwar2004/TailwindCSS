<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white grid place-content-center h-screen">
    <div class="p-3 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
        <div>
            <img class="h-20 w-20" src="yash.jpeg" alt="mera naam">

                Yash Purwar

            </div>
        </div>

    <button class="bg-sky-500 mt-2 text-white text-base p-2 rounded-sm hover:bg-white hover:text-black dark:bg-red-600">

                    <p class="text-center mt-2 text-slate-500">Lorem ipsum dolor sit amet</p>
